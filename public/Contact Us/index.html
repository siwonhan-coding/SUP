<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      // Fetch and insert the navbar content
      fetch("../navbar/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
    <div
      class="visme_d"
      data-title="Newsletter Signup Form"
      data-url="z4139je1-newsletter-signup-form"
      data-domain="forms"
      data-full-page="false"
      data-min-height="500px"
      data-form-id="100277"
    ></div>
    <a
      href="https://iqbv0e-aq.myshopify.com/"
      target="_blank"
      style="text-decoration: none; color: black"
    >
      <div class="shop-link" style="text-align: center; padding: 20px">
        <a href="#" class="link">
          <svg
            viewBox="0 0 200 200"
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            class="link__svg"
            aria-labelledby="link1-title link1-desc"
          >
            <title id="link1-title">Come quick and click this</title>
            <desc id="link1-desc">
              A rotating link with text placed around a circle with an arrow
              inside
            </desc>

            <path
              id="link-circle"
              class="link__path"
              d="M 20, 100 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
              stroke="none"
              fill="none"
            />

            <path
              class="link__arrow"
              d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115"
              fill="none"
            />

            <text class="link__text">
              <textPath href="#link-circle" stroke="none">
                Click this, shop and support
              </textPath>
            </text>
          </svg>
        </a>
      </div></a
    >
    <script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>
    <script src="script.js"></script>
    <script src="../navbar/navbar.js"></script>
    <div class="banner">
      <p>#NoHomeLeftHungry:FoodForAll</p>
    </div>
    <!-- Footer Content -->
    <div class="footer">
      <!-- The content that will be loaded from another file -->
      <div id="bubble">
        <!-- The content that will be loaded from another file -->
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch and insert footer content into the footer div
        fetch("../footer/index.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("bubble").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
