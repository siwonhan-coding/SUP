<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      // Fetch and insert the navbar content
      fetch("../navbar/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
    <div
      class="visme_d"
      data-title="Newsletter Signup Form"
      data-url="z4139je1-newsletter-signup-form"
      data-domain="forms"
      data-full-page="false"
      data-min-height="500px"
      data-form-id="100277"
    ></div>
    <div class="wrapper">
      <div class="link_wrapper">
        <span class="ring_animation"></span>
        <!-- Ring animation -->
        <a
          class="shopify"
          href="https://iqbv0e-aq.myshopify.com/"
          target="_blank"
          >Shop</a
        >
        <div class="icon">
          <!-- Cart SVG Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm1.295-6.995l1.604-7.968c.068-.336-.034-.685-.268-.94s-.592-.377-.936-.377h-16v2h14.72l-1.6 8h-10.853l-.747-4h-2.487l1.234 6.183c.17.852.925 1.455 1.793 1.455h11.5c.834 0 1.555-.537 1.77-1.315l1.48-7.384h-2.454z"
            />
          </svg>
        </div>
      </div>
    </div>
    <!-- <a
      href="https://iqbv0e-aq.myshopify.com/"
      target="_blank"
      style="text-decoration: none; color: black"
    > -->

    <script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>
    <script src="script.js"></script>
    <script src="../navbar/navbar.js"></script>
    <div class="banner">
      <p>#NoHomeLeftHungry:FoodForAll</p>
    </div>
    <!-- Footer Content -->
    <div class="footer">
      <!-- The content that will be loaded from another file -->
      <div id="bubble">
        <!-- The content that will be loaded from another file -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch and insert footer content into the footer div
        fetch("../footer/index.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("bubble").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
