
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../footer/fonts/icomoon/style.css">

  </head>
  <body>
    <div class="footer">
      <div class="bubbles">
        <script>
          for (let i = 0; i < 128; i++) {
              document.write(
                `<div class="bubble" style="
                  width: ${4 + Math.random() * 6}rem;
                  height: ${4 + Math.random() * 6}rem;
                  left: ${Math.random() * 100}%;
                  animation-duration: ${2 + Math.random() * 2}s;
                  animation-delay: ${-1 * (2 + Math.random() * 2)}s;">
                </div>`
              );
        }
          </script>
      </div>
    
      <footer class="footer-16371">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-9 text-center">
              <div class="footer-site-logo mb-4">
                <a href="#">#FoodForAll</a>
              </div>
              <div class="circular-logos mb-4">
                 
                <img src="../Homepage/image/CTN_Facebook_Feed_Graphic_2020-02.avif" alt="Logo 1" class="circular-logo" width="100" height="100">
                <img src="../Homepage/image/download.jpeg" alt="Logo 2" class="circular-logo" width="100" height="100">
              </div>
              <ul class="list-unstyled nav-links">
                <li><a href="../Homepage/index.html">Home</a> | </li> 
                <li><a href="../temp page/index.html">Team</a> |</li>
                <li><a href="../Contact Us/index.html">Support Us</a></li>
              </ul>
                <div class="social mb-4">
                <ul class="list-unstyled d-flex justify-content-center">
                  <li class="in"><a href="https://www.instagram.com/changethenowgc/"><span class="icon-instagram"></span></a></li>
                  <li class="fb"><a href="https://www.facebook.com/changethenow/"><span class="icon-facebook"></span></a></li>
                  <li class="tw"><a href="https://www.youtube.com/@changemakingatgeorgian7197"><span class="icon-youtube"></span></a></li>
                  <li class="dr"><a href="https://x.com/changethenowgc?lang=en"><span class="icon-twitter"></span></a></li>
                </ul>
                </div>

              <div class="copyright"></div>
                <p class="mb-0"><small>Copyright &copy;2024 All Rights Reserved | #FoodForAll</small></p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      
    </div>
    
    <script src="../footer/js/jquery-3.3.1.min.js"></script>
    <script src="../footer/js/popper.min.js"></script>
    <script src="../footer/js/bootstrap.min.js"></script>
  </body>
